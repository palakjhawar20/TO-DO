<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="header">
                <h2 class="list">My To Do List</h2>
                <input type="text" placeholder="Title..." class="inp">
                <button class="add">ADD</button>
            </div>

            <ul>
                <li>palak <a href="#" class="close">&times;</a></li>
                <li>jhawar<a href="#" class="close">&times;</a></li>
                <li>pooja<a href="#" class="close">&times;</a></li>
                <li>purohit<a href="#" class="close">&times;</a></li>
            </ul>
        </div>
        <script src="js/jquery.js"></script>
        <script>
            $(function() {
                $(".add").click(function() {
                    var listToAdd = listTemp1($(".inp").val());
                    $("ul").append(listToAdd);
                    $(".inp").val("");
                });

                $("li").click(function() {
                    $(this).toggleClass("checked");
                });

                $(".close").click(function() {
                    $(this).parent().hide("slow");
                });

            });

            function listTemp1(str) {
                return '<li>' + str + '<a href="#" class="close">&times;</a></li>';
            }
        </script>
</body>

</html>
